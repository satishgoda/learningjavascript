<html>
<head>
<meta charset="UTF-8">
<title>
Math using JavaScript
</title>
</head>
<body>
<script>
for (degree=0; degree <= 90; degree++) {
    var radian = degree * (Math.PI/180.0);
    //console.log(degree, Math.cos(radian), Math.sin(radian));
    document.write(degree, Math.cos(radian), Math.sin(radian));
    document.write("</br>")
}
</script>
</body>
</html>
