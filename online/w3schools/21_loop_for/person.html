<!DOCTYPE html>
<html>
<body>

<p>Click the button to loop through the properties of the object.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
function myFunction()
{
    var txt = "";
    
    var person = {fname:"John"}; 
    
    person.lname = "Smith";
    person.age = 100;
    
    for (var x in person)
    {
        txt +=  person[x] + " ";
    }

    document.getElementById("demo").innerHTML = txt + Date.now();
}
</script>

</body>
</html>
